<!DOCTYPE html>
<html lang="es">
<head>

<style>
:root {
    --bg: #0b0b0b;
    --card: rgba(17, 17, 17, 0.9);
    --border: rgba(255, 255, 255, 0.5);
    --text: #ffffff;
    --accent: #0f0;
    --glow: rgba(0, 255, 0, 0.2);
}

* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

body {
    margin: 0;
    background: #000;
    background-image: 
        radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 70%),
        linear-gradient(to bottom, rgba(0,255,0,0.02) 1px, transparent 1px);
    background-size: 100% 100%, 100% 30px;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
    overflow: hidden;
    padding: 15px;
}

/* EL CONTENEDOR 3D */
.container {
    width: 100%;
    max-width: 1200px;
    height: 92vh;
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 30px;
    display: grid;
    grid-template-rows: auto 1fr auto;
    background: rgba(10, 10, 10, 0.8);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
    transition: transform 0.1s ease-out;
    transform-style: preserve-3d;
}

.header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; z-index: 10; }

.btn {
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.05);
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    text-transform: uppercase;
    font-size: 10px;
    letter-spacing: 1px;
    backdrop-filter: blur(5px);
}
.btn:hover, .btn.active { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }

.main-content { display: flex; align-items: center; justify-content: center; overflow: hidden; height: 100%; width: 100%; }

/* T√çTULO CON GLOW ANIMADO */
.title-box {
    width: 100%;
    max-width: 600px;
    padding: 50px;
    border: 1px solid var(--border);
    border-radius: 40px;
    text-align: center;
    position: relative;
    overflow: hidden;
    background: rgba(255,255,255,0.02);
}
.title-box::after {
    content: "";
    position: absolute;
    top: -50%; left: -50%; width: 200%; height: 200%;
    background: conic-gradient(transparent, var(--accent), transparent 30%);
    animation: rotateGlow 4s linear infinite;
    opacity: 0.2;
}
@keyframes rotateGlow { 100% { transform: rotate(360deg); } }

.title-box h1 { font-size: clamp(2rem, 6vw, 3.5rem); margin: 0; letter-spacing: 8px; font-weight: 900; }

/* PROYECTOS Y FILTROS */
#projects-view { display: none; width: 100%; height: 100%; flex-direction: column; }
.filter-bar {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
}
.search-box {
    width: 100%;
    background: rgba(0,0,0,0.5);
    border: 1px solid var(--border);
    color: var(--accent);
    padding: 12px;
    border-radius: 12px;
    outline: none;
}
.filter-btns { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    overflow-y: auto;
    padding-right: 10px;
}
.grid-container::-webkit-scrollbar { width: 5px; }
.grid-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

.card {
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: 0.4s;
    cursor: pointer;
    position: relative;
}
.card:hover { border-color: var(--accent); background: rgba(0, 255, 0, 0.05); transform: translateY(-5px); }
.card strong { display: block; margin-bottom: 5px; font-size: 14px; }
.card small { color: var(--accent); font-size: 9px; letter-spacing: 1px; }

/* APP VIEW & CONTACT */
#app-view, #contact-view { display: none; width: 100%; max-width: 700px; flex-direction: column; height: 100%; overflow-y: auto;}
.tool-box { background: #000; border: 1px solid #333; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,255,0,0.05); }

/* ESTILOS FORMULARIO */
.contact-form {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    border-top: 1px solid #333;
    padding-top: 20px;
}
.contact-form input, .contact-form textarea {
    width: 100%;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    outline: none;
    font-size: 13px;
}
.contact-form textarea { height: 80px; resize: none; }
.contact-form input:focus, .contact-form textarea:focus { border-color: var(--accent); }

.footer { display: flex; justify-content: space-between; gap: 10px; padding-top: 20px; }

/* M√ìVIL */
@media (max-width: 600px) {
    .container { padding: 20px; height: 95vh; }
    .grid-container { grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .card { padding: 12px; }
    .card strong { font-size: 11px; }
    .header .btn:last-child { display: none; }
}

.res { background: #050505; border-left: 3px solid var(--accent); padding: 15px; color: var(--accent); margin-top: 15px; font-family: monospace; font-size: 12px; word-break: break-all; }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="header">

    </div>

            <div class="title-box">
                <div style="position:relative; z-index:1">

                <p><b>TEL√âFONO:</b> +34 652458952</p>

                <a href="https://www.linkedin.com" target="_blank" class="btn" style="display:inline-block; text-decoration:none; text-align:center; margin-top:10px">ABRIR LINKEDIN üîó</a>

                <div class="contact-form">

    <div class="footer">

<script>
const projects = [
    {n:"SHA-256", d:"Integridad", c:"Cripto", f:true}, {n:"Base64", d:"Encoding", c:"Conv", f:true},
    {n:"IP Tracker", d:"Network", c:"Net", f:true}, {n:"Binary Conv", d:"Data", c:"Conv", f:true},
    {n:"Morse Code", d:"Signals", c:"Conv", f:true}, {n:"HEX View", d:"Bytes", c:"Conv", f:true},
    {n:"MAC Gen", d:"Hardware", c:"Net", f:true}, {n:"Metadata", d:"Forensics", c:"Web", f:true},
    {n:"DNS Sim", d:"DNS", c:"Net", f:false}, {n:"IDS Monitor", d:"Logs", c:"Net", f:false},
    {n:"SQLi Scan", d:"Web Sec", c:"Web", f:false}, {n:"XSS Shield", d:"Filter", c:"Web", f:false},
    {n:"ROT13", d:"Cipher", c:"Cripto", f:false}, {n:"Entrop√≠a", d:"Math", c:"Cripto", f:false},
    {n:"JWT Inspect", d:"Tokens", c:"Web", f:false}, {n:"Port Scan", d:"Scanner", c:"Net", f:false},
    {n:"Packet Sniffer", d:"Net", c:"Net", f:false}, {n:"Wifi Auditor", d:"Wifi", c:"Net", f:false},
    {n:"Payload Gen", d:"Exploit", c:"Web", f:false}, {n:"Android Ex", d:"Mobile", c:"Web", f:false},
    {n:"Social Eng", d:"Psych", c:"Web", f:false}, {n:"Hash Cracker", d:"Brute", c:"Cripto", f:false},
    {n:"Nmap Sim", d:"Scan", c:"Net", f:false}, {n:"SSH Force", d:"Auth", c:"Net", f:false},
    {n:"Ransom Sim", d:"Virus", c:"Cripto", f:false}, {n:"Decryption", d:"Keys", c:"Cripto", f:false},
    {n:"Vuln Scan", d:"Audit", c:"Web", f:false}, {n:"Forensics", d:"Files", c:"Web", f:false},
    {n:"Dark Web", d:"Monitor", c:"Net", f:false}, {n:"Bypass AV", d:"Evasion", c:"Web", f:false},
    {n:"Rootkit Det", d:"Kernel", c:"Web", f:false}, {n:"Browser ID", d:"Finger", c:"Web", f:false},
    {n:"URL Safe", d:"Clean", c:"Conv", f:false}, {n:"Secure Vault", d:"Storage", c:"Cripto", f:false},
    {n:"Pass Auditor", d:"Pass", c:"Cripto", f:false}
];

let activeFilter = 'all';

const container = document.getElementById("container");
document.addEventListener("mousemove", (e) => {
    const rect = container.getBoundingClientRect();
    const x = (e.clientX - rect.left - rect.width / 2) / 25;
    const y = (e.clientY - rect.top - rect.height / 2) / 25;
    container.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
});

function hideAll() {
    ["home-view", "projects-view", "contact-view", "app-view"].forEach(id => {
        document.getElementById(id).style.display = "none";
    });
}

// Nueva funci√≥n para volver al inicio sin recargar la p√°gina
function showHome() {
    hideAll();
    document.getElementById("home-view").style.display = "block";
}

function showProjects() {
    hideAll();
    document.getElementById("projects-view").style.display = "flex";
    applyFilters();
}

function showContact() {
    hideAll();
    document.getElementById("contact-view").style.display = "flex";
}

function setFilter(f) {
    activeFilter = f;
    applyFilters();
}

function applyFilters() {
    const search = document.getElementById("search-input").value.toLowerCase();
    const container = document.getElementById("grid-container");
    const filtered = projects.filter(p => {
        const matchSearch = p.n.toLowerCase().includes(search);
        const matchCat = (activeFilter === 'all') || (activeFilter === 'func' && p.f) || (p.c === activeFilter);
        return matchSearch && matchCat;
    });
    container.innerHTML = filtered.map(p => {
        const idx = projects.findIndex(orig => orig.n === p.n);
        return `<div class="card" onclick="launch(${idx})"><strong>${p.n}</strong><small>${p.d}</small></div>`;
    }).join('');
}

function sendContact() {
    const name = document.getElementById('form-name').value;
    const email = document.getElementById('form-email').value;
    if(name && email) {
        alert("SISTEMA: Mensaje enviado con √©xito. Ayoub contactar√° contigo pronto.");
        document.getElementById('form-name').value = "";
        document.getElementById('form-email').value = "";
        document.getElementById('form-phone').value = "";
        document.getElementById('form-desc').value = "";
    } else {
        alert("ERROR: Por favor, introduce al menos nombre y email.");
    }
}

async function launch(i) {
    hideAll();
    const view = document.getElementById("app-view");
    const app = document.getElementById("app-container");
    const p = projects[i];
    view.style.display = "flex";
    app.innerHTML = `<h2 style="color:var(--accent)">> ${p.n}</h2><div class="tool-box" id="ui"></div>`;
    const ui = document.getElementById("ui");
    if (!p.f) { ui.innerHTML = `<div class="res">M√ìDULO EN DESARROLLO... ACCESO DENEGADO</div>`; return; }

    switch(p.n) {
        case "SHA-256":
            ui.innerHTML = `<textarea id="i" oninput="run()" placeholder="Ingresar datos..."></textarea><div class="res" id="r"></div>`;
            window.run = async () => { const b = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(document.getElementById('i').value)); document.getElementById('r').innerText = Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join(''); };
            break;
        case "Base64":
            ui.innerHTML = `<textarea id="i" oninput="run()"></textarea><div class="res" id="r"></div>`;
            window.run = () => { try { document.getElementById('r').innerText = btoa(document.getElementById('i').value); } catch(e) {} };
            break;
        case "IP Tracker":
            ui.innerHTML = `<button class="btn" style="width:100%" onclick="run()">EJECUTAR ESCANEO</button><div class="res" id="r"></div>`;
            window.run = () => { fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{ document.getElementById('r').innerText = `IP: ${d.ip}\nLOCALIZACI√ìN: Barcelona, Catalonia (ES)\nISP: ${d.org}`; }); };
            break;
        case "Binary Conv":
            ui.innerHTML = `<input id="i" oninput="run()"><div class="res" id="r"></div>`;
            window.run = () => { document.getElementById('r').innerText = document.getElementById('i').value.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(' '); };
            break;
        case "Morse Code":
            ui.innerHTML = `<input id="i" oninput="run()"><div class="res" id="r"></div>`;
            window.run = () => { const m = {'a': '.-', 'b': '-...', 'c': '-.-.', 'd': '-..', 'e': '.', 'f': '..-.', 'g': '--.', 'h': '....', 'i': '..', 'j': '.---', 'k': '-.-', 'l': '.-..', 'm': '--', 'n': '-.', 'o': '---', 'p': '.--.', 'q': '--.-', 'r': '.-.', 's': '...', 't': '-', 'u': '..-', 'v': '...-', 'w': '.--', 'x': '-..-', 'y': '-.--', 'z': '--..', ' ': '/'}; document.getElementById('r').innerText = document.getElementById('i').value.toLowerCase().split('').map(c => m[c] || '').join(' '); };
            break;
        case "HEX View":
            ui.innerHTML = `<input id="i" oninput="run()"><div class="res" id="r"></div>`;
            window.run = () => { document.getElementById('r').innerText = document.getElementById('i').value.split('').map(c=>c.charCodeAt(0).toString(16).toUpperCase()).join(' '); };
            break;
        case "MAC Gen":
            ui.innerHTML = `<button class="btn" onclick="run()">GENERAR</button><div class="res" id="r"></div>`;
            window.run = () => { document.getElementById('r').innerText = "XX:XX:XX:XX:XX:XX".replace(/X/g, () => "0123456789ABCDEF".charAt(Math.floor(Math.random()*16))); };
            break;
        case "Metadata":
            ui.innerHTML = `<input type="file" onchange="run(this)"><div class="res" id="r"></div>`;
            window.run = (el) => { let f = el.files[0]; document.getElementById('r').innerText = `FILE: ${f.name}\nSIZE: ${f.size} bytes\nTYPE: ${f.type}`; };
            break;
    }
}
</script>
