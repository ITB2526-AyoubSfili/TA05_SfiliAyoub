<style>
:root {
    --bg: #0b0b0b;
    --card: #111;
    --border: rgba(255,255,255,0.7);
    --text: #ffffff;
    --accent: #0f0;
    --glow: rgba(255,255,255,0.3);
}
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
body {
    margin: 0;
    background: radial-gradient(circle at top, #151515, #050505);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
    overflow: hidden;
}
.container {
    width: 95%;
    max-width: 1300px;
    height: 92%;
    border: 2px solid var(--border);
    border-radius: 20px;
    padding: 25px;
    display: grid;
    grid-template-rows: auto 1fr auto;
    position: relative;
    transition: transform 0.1s ease-out;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(10px);
}
.header { display: flex; justify-content: space-between; margin-bottom: 15px; z-index: 10; }
.btn {
    border: 1.5px solid var(--border);
    background: linear-gradient(145deg, #0f0f0f, #050505);
    color: white;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-transform: uppercase;
    font-size: 10px;
    margin: 2px;
}
.btn:hover, .btn.active { background: #fff; color: #000; box-shadow: 0 0 10px var(--glow); }

.main-content { display: flex; align-items: center; justify-content: center; overflow: hidden; height: 100%; }

/* FILTROS */
#projects-view { display: none; width: 100%; height: 100%; flex-direction: column; }
.filter-container {
    padding: 0 10px 15px 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.search-box {
    width: 100%;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    color: white;
    padding: 10px;
    border-radius: 10px;
    outline: none;
}
.filter-buttons { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
    gap: 12px;
    overflow-y: auto; 
    padding: 10px;
    height: 100%;
}
.grid-container::-webkit-scrollbar { width: 4px; }
.grid-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

.card {
    border: 1px solid var(--border);
    background: var(--card);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}
.card:hover { transform: scale(1.03); background: #fff; color: #000; }
.card strong { display: block; font-size: 13px; }
.card small { color: var(--accent); font-size: 9px; text-transform: uppercase; }
.tag { font-size: 8px; position: absolute; top: 5px; right: 10px; opacity: 0.5; }

/* VISTAS */
#home-view .title-box {
    width: 500px; height: 180px;
    border: 2px solid var(--border); border-radius: 40px;
    display: flex; align-items: center; justify-content: center;
    position: relative; overflow: hidden;
}
#home-view h1 { font-weight: 900; letter-spacing: 5px; margin: 0; }

#app-view, #contact-view { display: none; flex-direction: column; width: 100%; max-width: 600px; z-index: 5; }
.tool-box { background: #111; padding: 25px; border: 1px solid #333; border-radius: 15px; }
input, textarea { width: 100%; background: #000; color: var(--accent); border: 1px solid #444; padding: 12px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
.res { background: #050505; border-left: 3px solid var(--accent); padding: 12px; color: var(--accent); margin-top: 10px; font-size: 13px; min-height: 60px; white-space: pre-wrap; }

.footer { display: flex; justify-content: space-between; margin-top: 15px; }
.contact-data { text-align: left; line-height: 1.8; }
.lnk-icon { display: inline-block; margin-top: 10px; color: #0077b5; text-decoration: none; font-weight: bold; border: 1px solid #0077b5; padding: 5px 15px; border-radius: 5px; }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="header">
        <button class="btn" onclick="location.reload()">AYOUB SFILI</button>
        <button class="btn" style="color:var(--accent)">‚óè LAB MASTER v6.5</button>
    </div>

    <div class="main-content">
        <div id="home-view">
            <div class="title-box">
                <div style="text-align:center">
                    <h1>AYOUB SFILI</h1>
                    <p style="opacity:0.8; font-size:14px">Estudiante de ciberseguridad en ITB</p>

        </div>

        <div id="projects-view">
            <div class="filter-container">
                <input type="text" id="search-input" class="search-box" placeholder="Escribe para buscar..." oninput="applyFilters()">
                <div class="filter-buttons">
                    <button class="btn" onclick="setFilter('all')">Todos</button>
                    <button class="btn" onclick="setFilter('func')" style="color:var(--accent)">Funcionales</button>
                    <button class="btn" onclick="setFilter('Cripto')">Criptograf√≠a</button>
                    <button class="btn" onclick="setFilter('Net')">Redes</button>
                    <button class="btn" onclick="setFilter('Conv')">Conversores</button>
                    <button class="btn" onclick="setFilter('Web')">Web/Defensa</button>
                </div>
            </div>
            <div id="grid-container" class="grid-container"></div>
        </div>

        <div id="contact-view">
            <h3 style="text-align:center">> FICHA DE CONTACTO</h3>
            <div class="tool-box contact-data">
                <p><b>NOMBRE:</b> Ayoub Sfili Doggoun</p>
                <p><b>TEL√âFONO:</b> +34 652458952</p>
                <p><b>EMAIL:</b> ayoub.sfili.7e9@gmail.com</p>
                <a href="https://www.linkedin.com" target="_blank" class="lnk-icon">LINKEDIN üîó</a>
            </div>
            <button class="btn" style="margin-top:20px; width:100%" onclick="location.reload()">VOLVER</button>
        </div>

        <div id="app-view">
            <div id="app-container"></div>

    <div class="footer">
        <button class="btn" onclick="location.reload()">INICIO</button>
        <button class="btn" onclick="showProjects()">PROYECTOS</button>
        <button class="btn" onclick="showContact()">CONTACTO</button>
    </div>
</div>

<script>
const projects = [
    // FUNCIONALES (f: true)
    {n:"SHA-256", d:"Hash", c:"Cripto", f:true},
    {n:"Base64", d:"Encoder", c:"Conv", f:true},
    {n:"IP Tracker", d:"Geoloc", c:"Net", f:true},
    {n:"Binary Conv", d:"Data", c:"Conv", f:true},
    {n:"Morse Code", d:"Signal", c:"Conv", f:true},
    {n:"HEX View", d:"Bytes", c:"Conv", f:true},
    {n:"MAC Gen", d:"Hardware", c:"Net", f:true},
    {n:"Metadata", d:"Files", c:"Web", f:true},
    
    // EN DESARROLLO (f: false)
    {n:"DNS Sim", d:"DNS", c:"Net", f:false},
    {n:"IDS Monitor", d:"Logs", c:"Web", f:false},
    {n:"SQLi Scan", d:"DB Guard", c:"Web", f:false},
    {n:"XSS Shield", d:"WAF", c:"Web", f:false},
    {n:"ROT13", d:"Cipher", c:"Cripto", f:false},
    {n:"Entrop√≠a", d:"Math", c:"Cripto", f:false},
    {n:"JWT Inspect", d:"Tokens", c:"Web", f:false},
    {n:"Port Scan", d:"Scanner", c:"Net", f:false},
    {n:"Packet Sniffer", d:"Network", c:"Net", f:false},
    {n:"Wifi Auditor", d:"Wireless", c:"Net", f:false},
    {n:"Hash Cracker", d:"Brute", c:"Cripto", f:false},
    {n:"Decryption", d:"Keys", c:"Cripto", f:false},
    {n:"Vulnerability", d:"Audit", c:"Web", f:false},
    {n:"Dark Web", d:"Monitor", c:"Net", f:false},
    {n:"Payload Gen", d:"Exploit", c:"Web", f:false},
    {n:"Rootkit Det", d:"System", c:"Web", f:false},
    {n:"Forensics", d:"Files", c:"Web", f:false},
    {n:"Nmap Sim", d:"Scan", c:"Net", f:false},
    {n:"SSH Force", d:"Auth", c:"Net", f:false},
    {n:"Ransom Sim", d:"Lab", c:"Cripto", f:false},
    {n:"Bypass AV", d:"Evasion", c:"Web", f:false},
    {n:"Android Ex", d:"Mobile", c:"Web", f:false},
    {n:"Social Eng", d:"Phishing", c:"Web", f:false},
    {n:"Browser ID", d:"Finger", c:"Web", f:false},
    {n:"URL Safe", d:"Clean", c:"Conv", f:false},
    {n:"Secure Vault", d:"Storage", c:"Cripto", f:false},
    {n:"Pass Auditor", d:"Sec", c:"Cripto", f:false}
];

let activeFilter = 'all';

function showProjects() {
    hideAll();
    document.getElementById("projects-view").style.display = "flex";
    applyFilters();
}

function showContact() {
    hideAll();
    document.getElementById("contact-view").style.display = "flex";
}

function hideAll() {
    ["home-view", "projects-view", "contact-view", "app-view"].forEach(id => {
        document.getElementById(id).style.display = "none";
    });
}

function setFilter(f) {
    activeFilter = f;
    applyFilters();
}

function applyFilters() {
    const search = document.getElementById("search-input").value.toLowerCase();
    const container = document.getElementById("grid-container");
    
    const filtered = projects.filter(p => {
        const matchSearch = p.n.toLowerCase().includes(search);
        const matchCat = (activeFilter === 'all') || 
                         (activeFilter === 'func' && p.f) || 
                         (p.c === activeFilter);
        return matchSearch && matchCat;
    });

    container.innerHTML = filtered.map(p => {
        const idx = projects.findIndex(orig => orig.n === p.n);
        return `
        <div class="card" onclick="launch(${idx})">
            <span class="tag">${p.c}</span>
            <strong>${p.n}</strong>
            <small>${p.d}</small>
        </div>`;
    }).join('');
}

async function launch(i) {
    hideAll();
    const view = document.getElementById("app-view");
    const app = document.getElementById("app-container");
    const p = projects[i];
    view.style.display = "flex";
    app.innerHTML = `<h3>> ${p.n}</h3><div class="tool-box" id="ui"></div>`;
    const ui = document.getElementById("ui");

    if (!p.f) {
        ui.innerHTML = `<div class="res">M√≥dulo [${p.n}] actualmente en desarrollo para la v7.0...</div>`;
        return;
    }

    // L√ìGICA FUNCIONAL
    switch(p.n) {
        case "SHA-256":
            ui.innerHTML = `<textarea id="i" oninput="run()" placeholder="Texto..."></textarea><div class="res" id="r"></div>`;
            window.run = async () => { const b = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(document.getElementById('i').value)); document.getElementById('r').innerText = Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join(''); };
            break;
        case "Base64":
            ui.innerHTML = `<textarea id="i" oninput="run()"></textarea><div class="res" id="r"></div>`;
            window.run = () => { try { document.getElementById('r').innerText = "Enc: " + btoa(document.getElementById('i').value); } catch(e) {} };
            break;
        case "IP Tracker":
            ui.innerHTML = `<button class="btn" style="width:100%" onclick="run()">SCAN IP</button><div class="res" id="r"></div>`;
            window.run = () => { 
                fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{
                    document.getElementById('r').innerText = `IP: ${d.ip}\nOrg: ${d.org}\nLoc: Barcelona, Catalonia (ES)`; 
                }); 
            };
            break;
        case "Binary Conv":
            ui.innerHTML = `<input id="i" oninput="run()"><div class="res" id="r"></div>`;
            window.run = () => { document.getElementById('r').innerText = document.getElementById('i').value.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(' '); };
            break;
        case "Morse Code":
            ui.innerHTML = `<input id="i" oninput="run()" placeholder="Mensaje..."><div class="res" id="r"></div>`;
            window.run = () => { const m = {'a': '.-', 'b': '-...', 'c': '-.-.', 'd': '-..', 'e': '.', 'f': '..-.', 'g': '--.', 'h': '....', 'i': '..', 'j': '.---', 'k': '-.-', 'l': '.-..', 'm': '--', 'n': '-.', 'o': '---', 'p': '.--.', 'q': '--.-', 'r': '.-.', 's': '...', 't': '-', 'u': '..-', 'v': '...-', 'w': '.--', 'x': '-..-', 'y': '-.--', 'z': '--..', '1': '.----', '2': '..---', '3': '...--', '4': '....-', '5': '.....', '6': '-....', '7': '--...', '8': '---..', '9': '----.', '0': '-----', ' ': '/'}; document.getElementById('r').innerText = document.getElementById('i').value.toLowerCase().split('').map(c => m[c] || '').join(' '); };
            break;
        case "HEX View":
            ui.innerHTML = `<input id="i" oninput="run()"><div class="res" id="r"></div>`;
            window.run = () => { document.getElementById('r').innerText = document.getElementById('i').value.split('').map(c=>c.charCodeAt(0).toString(16).toUpperCase()).join(' '); };
            break;
        case "MAC Gen":
            ui.innerHTML = `<button class="btn" style="width:100%" onclick="run()">GENERATE</button><div class="res" id="r"></div>`;
            window.run = () => { document.getElementById('r').innerText = "XX:XX:XX:XX:XX:XX".replace(/X/g, () => "0123456789ABCDEF".charAt(Math.floor(Math.random()*16))); };
            break;
        case "Metadata":
            ui.innerHTML = `<input type="file" onchange="run(this)"><div class="res" id="r">Analiza un archivo local</div>`;
            window.run = (el) => { let f = el.files[0]; document.getElementById('r').innerText = `Name: ${f.name}\nSize: ${f.size} bytes\nType: ${f.type}`; };
            break;
    }
}

// 3D EFFECT
const container = document.getElementById("container");
document.addEventListener("mousemove", (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    container.style.transform = `perspective(1000px) rotateY(${x * 0.005}deg) rotateX(${-y * 0.005}deg)`;
});
</script>
</body>
